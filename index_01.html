<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my-first-A-Frame</title>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
		<!-- ↓↓↓ここから下に記述する↓↓↓ -->
		<a-ring color="tomato" position="-4 7 -10" scale="1 1 1" height="4" width="5" depth="20">
			<a-animation attribute="scale" begin="1000" to="6 6 6"</a-animation>
		</a-ring>

		<a-sphere color="blue" position="0 -1.5 -4">
			<a-animation attribute="position" begin="2000" to="-2 3 -4"></a-animation>
		</a-sphere>
		<a-cone color="green" position="3 -2.8 -1">
			<a-animation attribute="material.color" begin="3000" to="yellow"></a-animation>
		</a-cone>
		<a-sky color="pink"></a-sky>
		<a-camera position ="0 -1.6 1.5"></a-camera>
		<!-- ↑↑↑ここから上に記述する↑↑↑ -->
    </a-scene>
	</body>
</html>
